<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="tic-tac-toe.js" defer></script>
</head>
<body>
    <div class="title">
        <h1>Tic-Tac-Toe</h1>
        <div class="players">
            <h2>Player 1 = X</h2>
            <h2>Player 2 = O</h2>
        </div>
        <div class="winners">
            <h2 class="player1Wins none" >Player 1 Wins!</h2>
            <h2 class="player2Wins none" >Player 2 Wins!</h2>
            <h2 class="draw none">It's a Draw!</h2>
        </div>
        <div class="buttons">
            <button class="resetGame none">Reset Game</button>
            <button class="startGame">Start Game</button>
        </div>
    </div>
    <div class="board">
        <div class ="square 00"></div>
        <div class ="square 01"></div>
        <div class ="square 02"></div>
        <div class ="square 10"></div>
        <div class ="square 11"></div>
        <div class ="square 12"></div>
        <div class ="square 20"></div>
        <div class ="square 21"></div>
        <div class ="square 22"></div>
    </div>
</body>
</html>
